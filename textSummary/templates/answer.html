{% load static %}

<html>
{% include 'header.html' %}
<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="POST" action="audio">
				{% csrf_token %}
				<span class="contact100-form-title">
					Text Summarizer
				</span>

                <div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Text to Summarize">
					<table>
						<tr>
							<td><span class="label-input100">Original Summary</span></td>
							<td><h6 style="color:red">*</h6></td>
						</tr>
					</table>
					<textarea class="input100" name="original" readonly>{{ data }}</textarea>
				</div>
				<div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Text to Summarize">
					<table>
						<tr>
							<td><span class="label-input100">Final Summary</span></td>
							<td><h6 style="color:red">*</h6></td>
						</tr>
					</table>
					<textarea class="input100" name="final" readonly>{{ final }}</textarea>
				</div>
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Audio of Final Summary
							<i class="fa fa-file-audio-o m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
				<div class="container-contact100-form-btn"></div>
				<div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Text to Summarize">
					<table>
						<tr>
							<td><span class="label-input100">Original Summary (English)</span></td>
							<td><h6 style="color:red">*</h6></td>
						</tr>
					</table>
					<textarea class="input100" name="originalE" readonly>{{ text }}</textarea>
				</div>
				<div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Text to Summarize">
					<table>
						<tr>
							<td><span class="label-input100">Final Summary (English)</span></td>
							<td><h6 style="color:red">*</h6></td>
						</tr>
					</table>
					<textarea class="input100" name="finalE" readonly>{{ summary }}</textarea>
				</div>
			</form>
		</div>
	</div>
{% include 'foot.html' %}

</body>
</html>
